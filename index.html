<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>萧宇宸的个人技术栈</title>
  <link rel="stylesheet" href="/assets/css/docute.css">

<body>
  <div id="app"></div>
  <script src="/assets/js/docute.js"></script>
  <script src="/assets/js/prism-php.js"></script>
  <script>
    docute.init({
      url: '.',
      url: 'http://doc.xiaoyuchen.com/',
      tocVisibleDepth: 3,
      nav: [
        // homepage
        {title: '首页', path: '/'},
        // 技术
        {title: 'Web开发', type: 'dropdown', items: [
          {type: 'label', title: '前端开发'},
          {title: 'Vue.js', path: '/web/frontend/Vue/'},

          {title: 'Yii2框架', path: '/web/backend/yii2/'},

        {title: '移动开发', type: 'dropdown', items: [
          {type: 'label', title: 'Android'},
          {type: 'sep'},
          {type: 'label', title: 'iOS'},

        {title: 'Mac使用', type: 'dropdown', items: [

      icons: [{
        icon: 'github',
        label: '萧队长的Github',

      }],
