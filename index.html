<!DOCTYPE html>
<html>
<head>

<body>

  <div id="app">

  <script>
    docute.init({
      url: '.',

      nav: [

        {title: '首页', path: '/'},

      icons: [{
        icon: 'github',
        label: '萧队长的Github',

    })
